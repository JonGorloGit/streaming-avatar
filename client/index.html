<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>HR-Service</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- Umschalten zwischen Avatar & Chat -->
  <form id="controls" style="margin-bottom:1rem" hidden>
    <!-- --- Modus --- -->
    <label><input type="radio" name="mode"  value="avatar"> Avatar</label>
    <label><input type="radio" name="mode"  value="chat">   Chat</label>
  
    <!-- --- Kommunikations-Stil --- -->
    <label style="margin-left:2rem"><input type="radio" name="style" value="soc"> Sozial</label>
    <label><input type="radio" name="style" value="ins"> Instrumentell</label>
  </form>

  <!-- ───────────── AVATAR UI ───────────── -->
  <section id="avatar-ui" class="glass-card hidden">
    <h1>HR-Beratungscenter</h1>

    <video id="avatarVideo" autoplay playsinline></video>

    <section role="group">
      <textarea id="userInput" rows="1" placeholder="Nachricht …"></textarea>
      <button id="startSession">Start</button>
      <button id="endSession" disabled class="btn-secondary">Stop</button>
      <button id="speakButton">Sprechen</button>
    </section>
  </section>

  <!-- ───────────── CHAT UI (neues Layout) ───────────── -->
  <section id="chat-ui" class="hidden">
    <div class="chatbot-card">

      <!-- Kopfzeile -->
      <header class="chatbot-header">HR-Beratungscenter</header>

      <!-- Nachrichtenliste -->
      <section class="chatbot-body" id="chatbot-body"></section>

      <!-- Eingabe -->
      <footer class="chatbot-input">
        <textarea id="chat-input" placeholder="Nachricht …" rows="1"></textarea>
        <button id="chat-send" title="Senden (Strg+Enter)">
          ▲
        </button>
      </footer>

    </div>
  </section>

  <!-- Vite Entry -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
