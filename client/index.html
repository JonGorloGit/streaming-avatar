<!-- index.html -->
<!DOCTYPE html>
<html lang="de" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactive Avatar Demo</title>
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    <!-- eigenes Stylesheet statt Pico.css -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="glass-card">
      <h1>HR-Beratungscenter</h1>

      <!-- Video Section -->
      <article>
        <video id="avatarVideo" autoplay playsinline></video>
      </article>

      <!-- Controls Section -->
      <section>
        <section role="group">
          <button id="startSession">Start Session</button>
          <button id="endSession" disabled>End Session</button>
        </section>

        <section role="group">
          <input
            type="text"
            id="userInput"
            placeholder="Tippe etwas, um mit dem Avatar zu sprechenâ€¦"
            aria-label="User input"
          />
          <button id="speakButton">Speak</button>
        </section>
      </section>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
